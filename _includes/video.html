<a href="{{ include.url }}" target="_blank" class="underline-none">
  <div class="video">
    <img
      loading="lazy"
      class="w-full aspect-video rounded-lg"
      src="{{ video['thumbnail']['url'] }}" />

    <span class="mt-6 text-lg line-clamp-2">{{ video['title'] }} &gt;</span>

    <p class="mt-2 text-slate-500 dark:text-gray-400">
      {{ video['description'] }}
    </p>
  </div>
</a>
