<div class="gallery">
    <div class="gallery-item">
        <img
                loading="lazy"
                id="gallery-image"
                src=""
                alt="Gallery Image"
        />
        <div class="arrow left-arrow" onclick="changeImage(-1)"></div>
        <div class="arrow right-arrow"  onclick="changeImage(1)"></div>
    </div>
</div>


<!--Change image function-->
<script>
    let currentIndex = 0;
    const gallery = document.getElementById('gallery-image');

    const galleryImages = [
        {% for image in site.data.projects[projectName].images %}
        {
          image: "/assets/images/projects/{{ projectName }}/{{ image.source }}"
        },
        {% endfor %}
    ];

    function changeImage(offset) {
      currentIndex += offset;

      if (currentIndex < 0) {
        currentIndex = galleryImages.length - 1;
      } else if (currentIndex >= galleryImages.length) {
        currentIndex = 0;
      }

      gallery.src = galleryImages[currentIndex].image;
    }

    gallery.src = galleryImages[currentIndex].image;

</script>
