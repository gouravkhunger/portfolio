<div>
  <div class="testimonial">
    <p class="mt-2 text-slate-500 dark:text-gray-400">
      {{ testimonial.text }}
    </p>
    <div class="mt-6 flex items-center">
      {% assign last_char = testimonial.name | slice: -1 %}
      <img
        alt="{{ testimonial.name }}'{% if last_char != 's' %}s{% endif %} profile picture"
        src="{{ testimonial.picture }}" class="w-12 h-12 rounded-full"/>
      <div class="ml-4 flex flex-col truncate">
        <span class="truncate">{{ testimonial.name }}</span>
        <span class="text-slate-500 dark:text-slate-300 text-sm">{{ testimonial.role | markdownify }}</span>
      </div>
    </div>
  </div>
</div>
