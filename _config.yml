title: Roberto Martinez de la Cruz
email: robertomzc@gmail.com
description: >-
  Portfolio of Roberto Martinez de la Cruz | Aerospace Engineer - Resume, projects, sports, adventures and people.
baseurl: ""
url: ""
google_analytics: ""

collections:
  projects:
    permalink: /project/:name
    output: true
  references:
    permalink: /references/:name
    output: true

defaults:
  - scope:
      path: "_projects/*.md"
    values:
      layout: project
  - scope:
      path: "_references/*.md"
    values:
      layout: reference

plugins:
  - jekyll-sitemap
  - jekyll-postcss
  - jekyll-minifier
  - jekyll-hostname
  - jekyll-hashsert

jekyll-minifier:
  exclude:
    - "sitemap.xml"
    - "assets/css/theme.css"
  uglifier_args:
    harmony: true

extlinks:
  attributes: { rel: nofollow noopener noreferrer, target: _blank }
  rel_include: [ "l.gourav.sh" ]
  rel_exclude: [ "gourav.sh", "github.com", "genicsblog.com" ]

include:
  - _pages

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - postcss.config.js
  - tailwind.config.js
  - package.json
  - package-lock.json
  - README.md
  - LICENSE
